<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEMO Universe</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #aaa;
    }
    .profile-container {
      position: relative;
      width: 200px;
      margin: 0 auto 40px;
    }

    .orbit {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 25px;
      left: 25px;
      z-index: 2;
    }

    .satellite {
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 95px;
      animation: orbit 5s linear infinite;
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(90px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(90px) rotate(-360deg);
      }
    }

    .planets {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }

    .planet {
      width: 60px;
      height: 60px;
      background-color: #555;
      border-radius: 50%;
      display: block;
      transition: transform 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }

    .planet:hover {
      transform: scale(1.2);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="orbit">
      <img src="profile.webp" alt="Profile" class="profile-img" />
      <div class="satellite"></div>
    </div>
